{% extends 'base_dashboard.html' %}


{% block content %}
    <!-- sidebar -->

    {% include 'partials/dashboard-navbar.html' with manage=True %}

    <!-- end sidebar -->


    <!-- main container -->
    <div class="content">
        <div id="pad-wrapper">
            <h4>Manage</h4>

            <!-- ORDER TABLE -->
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading" style="color: rgb(231, 223, 223); background-color: rgb(33, 36, 54);"><strong> Unused Files </strong> <a href="#" class="pull-right"></a>
                        <a href="{% url 'delete_unused_image_all'%}" class="text-right" style="color: rgb(216, 141, 87); margin-right: 0; margin-left: 78%;"> Delete All </a>
                    </div>
                    <div class="panel-body no-padding">

                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-users">


                                <tbody>
                                    {% for item in lists %}
                                    <tr>

                                        <td>
                                            <p><strong><a href="/media/{{item}}" target="blank">{{ item }}</a></strong></p>
                                        </td>
                                        
                                        <td class="purchased"></td>
                                        <td class="text-right">
                                            <a href="{% url 'delete_unused_image' item %}" class="btn" role="button"
                                                data-title="{{item.name}}" data-id="{{item.id}}">

                                                <i class="fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    <td> <a style="color: chocolate;" href=""> </a> </td>
                                    <td> <a style="color: chocolate;" href=""></a> </td>
                                    <td class="text-right"> <p style="margin-top: 5px;">Total Size:  {{filesize}} KB </p>  </td>
                                </tbody>

                            </table>
                        </div>


                    </div>
                </div>
            </div>
            <!-- /ORDER TABLE -->

           


            <div class="clearfix"></div>
            <footer id="footer">
                <div class="text-center clearfix">
                    <p><small>&copy Milestone Institute Alrights Reserved</small>
                        <br /><br />
                        <a href="#" class="btn btn-xs btn-circle btn-twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="btn btn-xs btn-circle btn-facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="btn btn-xs btn-circle btn-gplus"><i class="fa fa-google-plus"></i></a>
                    </p>
                </div>
            </footer>


        </div><!-- /pad-wrapper -->
    </div><!-- content -->
    <!-- /main container -->
     <!--post modal-->
    <!-- Notification -->

 <!-- scripts -->

{% endblock content %}
