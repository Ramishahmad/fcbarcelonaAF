<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap.min.css.css"> -->
    <style>
        body {
            background-color: rgb(210, 235, 238);
        }

        #loginform {
            background-color: rgba(233, 231, 231, 0.966);
            border-radius: 7px;
        }
    </style>
</head>

<body>

    <!-- <div class="container-fluid"> -->
    <div class="shadow-lg container-fluid d-flex justify-content-center align-items-center"
        style="height: 100%; width: 100%; position: absolute;">
        <div id="loginform" class="shadow-lg d-flex justify-content-center align-items-center p-5 pb-2">
            {% if not request.user.is_authenticated %}
            <form method="POST">
                {%csrf_token%}
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <img src="/logo-green-2x.png" alt="">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" value="{{Email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="uname">
                    <div id="emailHelp" class="form-text">Enter Your Email and Password to login.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="pwd">
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button type="submit" class="btn btn-primary mb-3">Login</button>
                </div>
                <div class="alert alert-danger pb-0 collapse {{ invalid }}">
                    <p style="display: flex; justify-content: center; align-items: center;">{{Error}}</p>
                </div>
                {% else %}
                <div class="alert alert-danger pb-0">
                    <p> You are already logged in, Would you like to <a href="/logout">Logout ?</a> </p>
                </div>
            </form>
            {% endif %}

        </div>
    </div>

    <!-- <script src="bootstrap.bundle.min.js.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
