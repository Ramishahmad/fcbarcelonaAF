

            <!-- Wide blocks -->


            <div id="wide_bar_bg">

                        <script type="text/javascript"
                            src="https://www.fcbarcelona.ir/index/themes/js/jssor_slideshow.js"></script>
                        <center>
                            <div id="jssor_news_header" class="Yekan16">

                            </div>
                        </center>
                        <div id="jssor_all"
                            style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 1000px; height: 600px; overflow: hidden; visibility: hidden;">
                            <!-- Loading Screen -->
                            <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
                                <div
                                    style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;">
                                </div>
                                <div
                                    style="position:absolute;display:block;background:url('https://www.fcbarcelona.ir/index/themes//images/loading.png') no-repeat center center;top:0px;left:0px;width:100%;height:100%;">
                                </div>
                            </div>
                            <div data-u="slides"
                                style="cursor: default; position: relative; top: 0px; left: 0px; width: 1000px; height: 500px; overflow: hidden;">
                                {% for item1 in slide %}
                                <div id="slideshow_content" data-p="187.50" style="display: none;">

                                    <img data-u="image" src="{{ item1.img_url }}" />
                                    <img data-u="thumb" src="{{ item1.img_url }}" />
                                </div>
                                {% endfor %}
                            </div> <!-- Thumbnail Navigator -->
                            <div data-u="thumbnavigator" class="jssort_thumb"

                                <!-- Thumbnail Item Skin Begin -->
                                <div data-u="slides" style="cursor: default;">
                                    <div data-u="prototype" class="p">
                                        <div class="w">
                                            <div data-u="thumbnailtemplate" class="t"> </div>
                                        </div>
                                        <div class="c"></div>
                                    </div>
                                </div> <!-- Thumbnail Item Skin End -->
